<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="./CSS/STYLE.CSS"> 
    <title>bootstrap_freelance</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-6 d-flex justify-content-center align-items-center h-100">
                <a class="navbar-brand text-white text-center" href="#"><strong>START BOOTSTRAP</strong></a>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center h-100">
                   <nav>
                       <ul class="navbar-nav flex-row">
                           <li class="nav-item m-3 text-white">PORTFOLIO</li>
                           <li class="nav-item m-3 text-white">ABOUT</li>
                           <li class="nav-item m-3 text-white">CONTACT</li>
                       </ul>
                   </nav>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="slideshow">
            <div class="h-75 col-4">
                <div class="row h-50">
                    <img src="./img/avatar.svg" class="h-100" alt="">
                </div>
                <div class="row h-50 bg-transparent">
                    <h1 class="text-white text-center mt-3">START BOOTSTRAP</h1>
                    <hr class="d-inline w-25"><i class="fas fa-star d-inline-block"></i><hr class="d-inline w-25">

                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="portfolio">
            <div class="h-75 col-8 bg-primary">
                <div class="row bg-primary" id="title"></div>
                <div class="row row-cols-3" id="img_portfolio">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="about">
            <div class="col-8 h-75 bg-white">
                <div class="row bg-primary" id="title"></div>
                <div class="row" id="content_about">
                    <div class="col-6 h-75 bg-success"></div>
                    <div class="col-6 h-75 bg-danger"></div>
                    <div class="col-12 h-25 bg-transparent"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="contact">
            <div class="h-75 col-8 bg-primary">
                <div class="row bg-warning" id="title"></div>
                <div class="row" id="form"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="info">
            <div class="col-8 d-flex h-75 bg-white">
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center" id="footer">
            <div class="col-2 h-100 bg-white"></div>
        </div>

        nav















    </div>
    
</body>
</html>
