<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="./CSS/STYLE.CSS"> 
    <title>bootstrap_freelance</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <a class="navbar-brand text-white text-center" href="#"><strong>START BOOTSTRAP</strong></a>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center h-100">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">PORTFOLIO</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">CONTENT</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="slideshow">
            <div class="h-75 col-4">
                <div class="row h-50">
                    <div class="col-6 m-auto"><img src="./img/avatar.svg" class="h-100 mt-5" alt="">
                    </div>
                    
                </div>
                <div class="row h-50 bg-transparent">
                    <h1 class="text-white text-center mt-3">START BOOTSTRAP</h1>
                    <div class="d-flex justify-content-center align-items-center text-white">
                        <hr class="w-25"><i class="fas fa-star m-3"></i><hr class="w-25">
                    </div>
                    <p class="text-white text-center mb-5">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR </p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-5 mb-5" id="portfolio">
            <div class="h-75 col-8">
                <div class="row text-center"><H1>PORTFOLIO</H1></div>
                <div class="d-flex justify-content-center align-items-center text-dark">
                    <hr class="w-15"><i class="fas fa-star m-3"></i><hr class="w-15">
                </div>
                <div class="container">
                    <div class="row g-3">
                      <div class="col-4 ">
                        <img src="./img/cabin.png" class="img-fluid rounded"  alt="">
                      </div>
                      <div class="col-4">
                        <img src="./img/cake.png" class="img-fluid rounded"  alt="">
                      </div>
                      <div class="col-4">
                        <img src="./img/circus.png" class="img-fluid rounded"  alt="">
                      </div>
                      <div class="col-4">
                        <img src="./img/game.png" class="img-fluid rounded"  alt="">
                      </div>
                      <div class="col-4">
                        <img src="./img/safe.png" class="img-fluid rounded"  alt="">
                      </div>
                      <div class="col-4">
                        <img src="./img/submarine.png" class="img-fluid rounded"  alt="">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="about">
            <div class="col-8 h-75 bg-white">
                <div class="row bg-primary" id="title"></div>
                <div class="row" id="content_about">
                    <div class="col-6 h-75 bg-success"></div>
                    <div class="col-6 h-75 bg-danger"></div>
                    <div class="col-12 h-25 bg-transparent"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="contact">
            <div class="h-75 col-8 bg-primary">
                <div class="row bg-warning" id="title"></div>
                <div class="row" id="form"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="info">
            <div class="col-8 d-flex h-75 bg-white">
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center" id="footer">
            <div class="col-2 h-100 bg-white"></div>
        </div>

        nav















    </div>
    
</body>
</html>
