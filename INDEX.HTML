<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/STYLE.CSS"> 
    <title>bootstrap_freelance</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col d-flex justify-content-center">
                <div class="w-50 h-100 bg-primary"></div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="d-flex w-50 h-100 bg-primary">
                    <div class="col h-100 bg-secondary"></div>
                    <div class="col h-100 bg-success"></div>
                    <div class="col h-100 bg-danger"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="slideshow">
            <div class="h-75 col-4 bg-dark">
                <div class="row h-50 bg-primary"></div>
                <div class="row h-50 bg-transparent"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="portfolio">
            <div class="h-75 col-8 bg-primary">
                <div class="row bg-primary" id="title"></div>
                <div class="row row-cols-3" id="img_portfolio">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="about">
            <div class="col-8 h-75 bg-white">
                <div class="row bg-primary" id="title"></div>
                <div class="row" id="content_about">
                    <div class="col-6 h-75 bg-success"></div>
                    <div class="col-6 h-75 bg-danger"></div>
                    <div class="col-12 h-25 bg-transparent"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="contact">
            <div class="h-75 col-8 bg-primary">
                <div class="row bg-warning" id="title"></div>
                <div class="row" id="form"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="info">
            <div class="col-8 d-flex h-75 bg-white">
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
                <div class="col-4 h-100"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center" id="footer">
            <div class="col-2 h-100 bg-white"></div>
        </div>















    </div>
    
</body>
</html>
